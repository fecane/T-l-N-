    sommaire: Musique classique et opératique avec paroles parodiées, cette comédie hilarante met en vedette une vingtaine de comédiens et choristes.
    description:
      “C’est comme ça” de la comédie musicale Nelson dormait, qui sera présentée du 2 au 5 juin 2022, à la Salle Père-Maurice-LeBlanc à Tusket.
      Signée d’Yvette d’Entremont, Nelson dormait raconte l’histoire de Vince et Rose, une vieille fille et un vieux « batch » (célibataire) du village, qui vont finalement se marier après plusieurs années comme couple. Musique classique et opératique avec paroles parodiées, cette comédie hilarante met en vedette une vingtaine de comédiens et choristes."

