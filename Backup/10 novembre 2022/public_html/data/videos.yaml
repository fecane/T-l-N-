  - id: U1Zl4_mMn1k
    titre: Le nolait du jour de l'an - La tradition à Pomquet
    créateur: Société acadienne Sainte-Croix
    date: 2020-11-26
    couleurFond:
    imageFond:
    image: https://img.youtube.com/vi/U1Zl4_mMn1k/hq720.jpg
    liste:
    catégories:
      - cuisine
    sommaire:
    description: À Pomquet, il existe depuis des générations, la belle tradition du nolait.  Le nolait est une pâtisserie offerte par les parrains et marraines à leur filleul au jour de l’an.  Cette tradition existait aussi dans d’autres régions acadiennes.  Dans cette vidéo, les gens de Pomquet nous racontent cette tradition d’hier et d’aujourd’hui.

