  - id: 1IKyO4AYyEA
    titre: Carnaval d'hiver de Pomquet - Édition en ligne 2021
    créateur: Société acadienne Sainte-Croix
    date: 2021-02-14
    couleurFond:
    imageFond:
    image: https://img.youtube.com/vi/1IKyO4AYyEA/hq720.jpg
    liste:
    catégories:
      - variete
      - musique
    sommaire:
    description:
      Bienvenu au concert en ligne du Carnaval d’hiver de Pomquet 2021 !

      Pomquet a toujours eu beaucoup de talents musicaux dans son village. Plusieurs de ces personnes ont donné de leur temps et offert leurs talents à la communauté lors d’événements, dont notre Carnaval d’hiver. La communauté a donc décidé de faire un concert en ligne afin de se rappeler des souvenirs et de mettre à l’avant ses talents locaux. Nous tenons à remercier tous les bénévoles qui ont aidé avec ce projet de même que les organisations qui nous ont appuyés financièrement, dont le gouvernement du Canada, Canada en fête, la Municipalité du comté d’Antigonish et la Fédération culturelle acadienne de la Nouvelle-Écosse par l’entremise du financement support 4(for) culture du gouvernement de la Nouvelle-Écosse.

      Visitez-nous à [https://www.societesaintecroix.ca](https://www.societesaintecroix.ca)
      Joignez-nous sur Facebook - [https://www.facebook.com/sascpomquet](https://www.facebook.com/sascpomquet)

